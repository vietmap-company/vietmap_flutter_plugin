name: Publish top-level plugin to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    permissions:
      id-token: write # Required for authentication using OIDC
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1 
    # uses: vietmap-company/vietmap_flutter_plugin/.github/workflows/publish.yml@main
    with:
        cache: false
        environment: pub.dev